      <div class="splide" role="group" aria-label="Splide Basic HTML Example" id="#thumbnail-slider">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide">
                    <img src="1.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="2.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="3.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="1.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="2.jpg" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="3.jpg" alt="">
                  </li>
              </ul>
        </div>
      </div>

      <script src="splide-4.0.7/dist/js/splide.min.js"></script>
      <script>
        var main = new Splide( '#main-slider', {
  type       : 'fade',
  heightRatio: 0.5,
  pagination : false,
  arrows     : false,
  cover      : true,
} );

var thumbnails = new Splide( '#thumbnail-slider', {
  rewind          : true,
  fixedWidth      : 104,
  fixedHeight     : 58,
  isNavigation    : true,
  gap             : 10,
  focus           : 'center',
  pagination      : false,
  cover           : true,
  dragMinThreshold: {
    mouse: 4,
    touch: 10,
  },
  breakpoints : {
    640: {
      fixedWidth  : 66,
      fixedHeight : 38,
    },
  },
} );

main.sync( thumbnails );
main.mount();
thumbnails.mount();
      </script>
